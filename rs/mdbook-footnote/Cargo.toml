[package]
name = "mdbook-footnote"
version = "1.6.1"
authors = ["David Drysdale <dmd@lurklurk.org>", "CoralPink"]
edition = "2024"
rust-version = "1.85"
license = "Apache-2.0"

[dependencies]
clap = "=4.5.48"
mdbook = "=0.4.52"
regex = "=1.12.1"
