[package]
name = "mdbook-footnote"
version = "1.6.0"
authors = ["David Drysdale <dmd@lurklurk.org>", "CoralPink"]
edition = "2024"
rust-version = "1.85"
license = "Apache-2.0"

[dependencies]
clap = "=4.5.37"
mdbook = "=0.4.49"
regex = "=1.11.1"
semver = "=1.0.26"
serde_json = "=1.0.140"

[dev-dependencies]
pretty_assertions = "=1.4.1"

[profile.release]
lto = "thin"
opt-level = 3
strip = "symbols"
