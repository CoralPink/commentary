[package]
name = "mdbook-footnote"
version = "1.4.1"
authors = ["David Drysdale <dmd@lurklurk.org>", "CoralPink"]
edition = "2021"
rust-version = "1.80"
license = "Apache-2.0"

[dependencies]
clap = "=4.5.30"
mdbook = "=0.4.45"
regex = "=1.11.1"
semver = "=1.0.25"
serde_json = "=1.0.139"

[dev-dependencies]
pretty_assertions = "=1.4.1"

[profile.release]
lto = "thin"
opt-level = 3
strip = "symbols"
