name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "0.4.26"

      - name: Cache Cargo
        id: cache-cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo Install (Local Source)
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: |
          cargo install --path ./rs/mdbook-footnote

      - name: Cargo Install
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook-admonish

      - name: Npm Install
        run: |
          npm install --prefix js
          npm install --prefix scss

      - name: Js Compress
        run: |
          npm run compress --prefix js -input='book.js' -output='../theme/book.js'
          npm run compress --prefix js -input='searcher.js' -output='../src/searcher.js'
          npm run compress --prefix js -input='start.js' -output='../src/start.js'
          mkdir js/dist
          npm run compress --prefix js -input='pagetoc.js' -output='dist/pagetoc.js'

      - name: Js Copy Files
        run: |
          cp js/node_modules/clipboard/dist/clipboard.min.js src
          cp js/node_modules/mark.js/dist/mark.es6.min.js src

      - name: Scss Compile
        run: |
          npm run compile --prefix scss style.scss ../css/style.css
          npm run compile --prefix scss fonts/fonts.scss ../src/fonts/fonts.css
          npm run compile --prefix scss theme/chrome.scss ../theme/css/chrome.css
          npm run compile --prefix scss theme/general.scss ../theme/css/general.css

      - name: Build mdBook
        run: |
          mdbook build

      - name: Remove Unneeded Files
        run: |
          rm book/ayu-highlight.css
          rm book/highlight.css
          rm book/highlight.js
          rm book/tomorrow-night.css
          rm book/css/variables.css
          rm book/mark.min.js
          rm -rf book/FontAwesome

      - name: Generate The Sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1.9.1
        with:
          path-to-root: ./book
          base-url-path: https://coralpink.github.io/commentary/
          date-only: true

      - name: Sitemap Stats
        run: |
          echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
          echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
          echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
