name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.4.37"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.x"

      - name: Cache Cargo
        id: cache-cargo
        uses: actions/cache@v4
        with:
          save-always: 'true'
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Cargo
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook-admonish
          cargo install mdbook-tailor
          cargo install wasm-bindgen-cli
          cargo install wasm-pack
          cargo install --path ./rs/mdbook-footnote

      - name: Build Wasm
        run: |
          pushd rs/wasm
          wasm-pack build --target web
          cp pkg/wasm_book.js ../../js
          cp pkg/wasm_book_bg.wasm ../../src
          pushd

      - name: Build Js
        run: |
          pushd js
          bun create-highlight.bun.sh
          bun install
          bun run build.js
          cp -r dist/. ../src/
          pushd

      - name: Build Scss
        run: |
          pushd scss
          bun install
          bun run compile general.scss ../src/css/general.css
          bun run compile style.scss ../src/css/style.css
          pushd

      - name: Build mdBook
        run: |
          mdbook build

      - name: Remove Unneeded Files
        run: |
          rm book/ayu-highlight.css
          rm book/clipboard.min.js
          rm book/elasticlunr.min.js
          rm book/favicon.png
          rm book/fonts.css
          rm book/highlight.css
          rm book/highlight.js
          rm book/searcher.js
          rm book/tomorrow-night.css
          rm book/css/chrome.css
          rm book/css/variables.css
          rm book/mark.min.js
          rm -rf book/searchindex.js
          rm -rf book/FontAwesome
          rm -rf book/fonts

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
