name: github-pages

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-wasm:
    name: Test Wasm
    runs-on: macos-14
    steps:
      - name: Cache Cargo
        id: cache-cargo
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: wasm-${{ runner.os }}-cargo

      - name: Install Cargo
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: |
          cargo install wasm-bindgen-cli
          cargo install wasm-pack

      - name: Checkout the repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          sparse-checkout: |
            rs/wasm

      - name: Test Wasm
        working-directory: rs/wasm
        run: |
          wasm-pack test --headless --chrome

  build-wasm:
    name: Build Wasm
    runs-on: macos-14
    needs: test-wasm
    steps:
      - name: Cache Cargo
        id: cache-cargo
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: wasm-${{ runner.os }}-cargo

      - name: Install Cargo
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: |
          cargo install wasm-bindgen-cli
          cargo install wasm-pack

      - name: Checkout the repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          sparse-checkout: |
            rs/wasm

      - name: Build Wasm
        working-directory: rs/wasm
        run: |
          wasm-pack build --target web

      - name: Upload wasm_pkg
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4
        with:
          name: wasm-book
          path: rs/wasm/pkg
          if-no-files-found: error

  test-js:
    name: Test JS
    runs-on: macos-14
    steps:
      - name: Checkout the repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          sparse-checkout: |
            js

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
        with:
          bun-version: "latest"
          no-cache: true

      - name: Install
        working-directory: js
        run: |
          bun install

      - name: Test Bun
        working-directory: js
        run: |
          bun test

  build-js:
    name: Build JS
    runs-on: macos-14
    needs: [test-js, build-wasm]
    steps:
      - name: Checkout the repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          sparse-checkout: |
            js

      - name: Download wasm_pkg
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: wasm-book
          path: pkg

      - name: Copy wasm_js
        run: |
          cp pkg/wasm_book.js js

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
        with:
          bun-version: "latest"
          no-cache: true

      - name: Install
        working-directory: js
        run: |
          bun install --production
          bun create-highlight.bun.sh

      - name: Build
        working-directory: js
        run: |
          bun run build.js

      - name: Upload JS
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4
        with:
          name: build-js
          path: js/dist
          if-no-files-found: error

  build-scss:
    name: Build SCSS
    runs-on: macos-14
    steps:
      - name: Checkout the repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          sparse-checkout: |
            scss

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
        with:
          bun-version: "latest"
          no-cache: true

      - name: Build SCSS
        working-directory: scss
        run: |
          bun install --production
          bun run compile general.scss dist/general.css
          bun run compile style.scss dist/style.css

      - name: Upload CSS
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4
        with:
          name: build-css
          path: scss/dist
          if-no-files-found: error

  test-mdbook-backend:
    name: Test mdBook Backend
    runs-on: macos-14
    steps:
      - name: Checkout the repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          sparse-checkout: |
            rs/mdbook-footnote

      - name: Cache Cargo
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: test-backend-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Test Cargo (mdbook-footnote)
        working-directory: rs/mdbook-footnote
        run: |
          cargo test --verbose

  build-and-deploy:
    name: Build and deploy
    runs-on: macos-14
    needs: [build-wasm, build-js, build-scss, test-mdbook-backend]
    steps:
      - name: Checkout the repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          sparse-checkout: |
            .
            rs/mdbook-footnote
            src
            theme

      - name: Download wasm_pkg
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: wasm-book
          path: pkg

      - name: Download JS
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: build-js
          path: js

      - name: Download CSS
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: build-css
          path: css

      - name: Copy Files
        run: |
          cp pkg/wasm_book_bg.wasm src
          cp js/* src
          cp -r css src

      - name: Cache Cargo
        id: cache-cargo
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: backend-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Backend
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook-admonish
          cargo install mdbook-tailor
          cargo install --path ./rs/mdbook-footnote

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@ee69d230fe19748b7abf22df32acaa93833fad08 # v2
        with:
          mdbook-version: "0.4.40"

      - name: Build mdBook
        run: |
          mdbook build

      - name: Remove Unneeded Files
        working-directory: book
        run: |
          rm ayu-highlight.css
          rm clipboard.min.js
          rm elasticlunr.min.js
          rm favicon.png
          rm fonts.css
          rm highlight.css
          rm highlight.js
          rm searcher.js
          rm tomorrow-night.css
          rm css/chrome.css
          rm css/variables.css
          rm mark.min.js
          rm searchindex.js
          rm -rf FontAwesome
          rm -rf fonts

      - name: List Segments
        run: |
          ls -alR book

      - name: Deploy
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book
