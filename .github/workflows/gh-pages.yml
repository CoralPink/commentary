name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "0.4.34"

      - name: Cache Cargo
        id: cache-cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Cargo
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook-admonish
          cargo install mdbook-tailor
          cargo install wasm-pack
          cargo install --path ./rs/mdbook-footnote

      - name: Build Wasm
        run: |
          pushd rs/wasm
          wasm-pack build --target bundler
          cd pkg
          npm link
          pushd

      - name: Build Js
        run: |
          pushd js
          npm install
          npm link wasm-book
          sh create-highlight.sh
          npm run build
          cp -r dist/. ../src/
          pushd

      - name: Build Scss
        run: |
          pushd scss
          npm install
          npm run compile style.scss ../src/css/style.css
          npm run compile fonts/fonts.scss ../theme/fonts/fonts.css
          npm run compile theme/chrome.scss ../theme/css/chrome.css
          npm run compile theme/general.scss ../theme/css/general.css
          pushd

      - name: Build mdBook
        run: |
          mdbook build

      - name: Remove Unneeded Files
        run: |
          rm book/ayu-highlight.css
          rm book/highlight.css
          rm book/highlight.js
          rm book/tomorrow-night.css
          rm book/css/variables.css
          rm book/mark.min.js
          rm -rf book/FontAwesome

      - name: Generate The Sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1.9.1
        with:
          path-to-root: ./book
          base-url-path: https://coralpink.github.io/commentary/
          date-only: true

      - name: Sitemap Stats
        run: |
          echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
          echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
          echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
