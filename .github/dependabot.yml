version: 2
updates:
  # Enable version updates for Cargo
  - package-ecosystem: "cargo"
    directory: "/rs/mdbook-footnote"
    schedule:
      interval: "weekly"
    groups:
      rust:
        update-type: "development"

  - package-ecosystem: "cargo"
    directory: "/rs/wasm"
    schedule:
      interval: "weekly"
    groups:
      rust:
        update-type: "development"

  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/scss"
    schedule:
      interval: "weekly"
    groups:
      scss:
        update-type: "development"

  - package-ecosystem: "npm"
    directory: "/js"
    schedule:
      interval: "weekly"
    groups:
      javascript:
        update-type: "development"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
