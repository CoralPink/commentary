[book]
title = "Commentary of Dotfiles"
author = "CoralPink"
description = "WezTerm „Å® Neovim „ÅÆË®≠ÂÆö‰æã (dotfiles) „ÇíÁ¥π‰ªã„Åô„Çã„Çµ„Ç§„Éà„Åß„Åôü§ó - This site introduces WezTerm and Neovim dotfiles."
src = "src"
language = "ja"

[build]
create-missing = false

[output.html]
default-theme = "latte"
preferred-dark-theme = "macchiato"
git-repository-url = "https://github.com/CoralPink/commentary"
site-url = "/commentary/"

[output.html.fold]
enable = false
level = 2

[output.html.playground]
copy-js = false
runnable = false

[output.html.print]
enable = false

[output.html.search]
limit-results = 100      # maximum number of search results
teaser-word-count = 20   # number of words used for a search result teaser
copy-js = true           # (apparently, searchindex.json will not be created unless this is enabled.)

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.1" # do not edit: managed by `mdbook-admonish install`
after = ["links"]

