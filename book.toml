[book]
title = "Commentary of Dotfiles"
author = "CoralPink"
description = "WezTerm „Å® Neovim „ÅÆË®≠ÂÆö‰æã (dotfiles) „ÇíÁ¥π‰ªã„Åô„Çã„Çµ„Ç§„Éà„Åß„Åôü§ó - This site introduces WezTerm and Neovim dotfiles."
src = "src"
language = "ja"

[build]
create-missing = false

[output.html]
additional-css = ["css/style.css"]
additional-js = ["js/assets/fzf.umd.js", "js/assets/elasticlunr.js"]
default-theme = "Latte"
preferred-dark-theme = "Macchiato"
git-repository-url = "https://github.com/CoralPink/commentary"
site-url = "/commentary/"

[output.html.fold]
enable = false
level = 2

[output.html.playground]
copyable = true
copy-js = false
runnable = false

[output.html.print]
enable = false

[output.html.search]
enable = true            # enables the search feature
limit-results = 50       # maximum number of search results
teaser-word-count = 5    # number of words used for a search result teaser
use-boolean-and = true   # multiple search terms must all match
boost-title = 5          # ranking boost factor for matches in headers
boost-hierarchy = 1      # ranking boost factor for matches in page names
boost-paragraph = 1      # ranking boost factor for matches in text
expand = true            # partial words will match longer terms
heading-split-level = 6  # link results to heading levels
copy-js = true           # include Javascript code for search (elasticlunr.min.js)

[preprocessor.admonish]
after = ["links"]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.footnote]

[preprocessor.tailor]
