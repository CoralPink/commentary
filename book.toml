[book]
title = "Commentary"
author = "CoralPink"
description = "Example of WezTerm configuration."
src = "src"
language = "ja"

[build]
create-missing = false

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css", "./mdbook-admonish.css", "./theme/override.css"]
git-repository-url = "https://github.com/CoralPink/commentary"
default-theme = "Latte"
preferred-dark-theme = "Macchiato"

[output.html.fold]
enable = true
level = 1
