[book]
title = "Commentary of Dotfiles"
author = "CoralPink"
description = "このサイトでは、わたしが普段使っている WezTerm と Neovim の設定例 (dotfiles) を紹介しています🤗 - This site introduces WezTerm and Neovim dotfiles that I usually use."
src = "src"
language = "ja"

[build]
create-missing = false

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
additional-css = ["css/catppuccin.css", "css/catppuccin-highlight.css", "css/mdbook-admonish.css", "css/pagetoc.css", "css/header.css"]
additional-js = ["js/pagetoc.js"]
default-theme = "Latte"
preferred-dark-theme = "Macchiato"
git-repository-url = "https://github.com/CoralPink/commentary"
site-url = "/commentary/"

[output.html.print]
enable = false

[output.html.fold]
enable = false
level = 0
